<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooxgle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/circle-frame.svg">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="assets/burger-icon.svg" alt="menu" class="menu__icon" />
            <a href="" class="menu__link active">All</a>
            <a href="" class="menu__link">Images</a>
        </div>
        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/circle-frame.svg" alt="Image profile frame" class="menu__avatar--frame">
                <img src="assets/profile.png" alt="Profile image" class="menu__avatar">
            </div>

        </div>
    </header>
    <main class="content">
        <img src="assets/Gooxgle.png" alt="Gooxgle logo" class="content__logo" />
        <input class="content__search" type="text" />
        <div class="content__offer">
            Made with love by <a href="https://diogodeveloper.netlify.app">Arik Bartzadok</a>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="#">Settings</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
